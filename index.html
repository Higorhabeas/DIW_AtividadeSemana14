<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Contato</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <div class="col-auto col-md-4 pt-1">
                            <input class="form-control me-2" id="nomeEdit" type="text" aria-label="Nome" minlength="2" required>
                        </div>
                        <div class="col-auto col-md-5 pt-1">
                            <input class="form-control me-2" id="telefoneEdit" type="text" maxlength="16" aria-label="Telefone" onkeypress="return somenteNumerosEdit(event)" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="idIn" nome="idIn" style="visibility: hidden;"> <button type="button" class="btn-btn-primary" onclick="editarContato()">Salvar alterações</button>
                </div>
            </div>
        </div>        
    </div>

    <div class="container-fluid">
        <div class="row py-4 justify-content-center" style="background-color: #cd5c5c;">
            <div class="col-auto col-md-1 pt-1">
                <h4><a class="navbar-brand">Contatos</a></h4>
            </div>
            <div class="col-auto col-md-6">
                <button class="btn btn-dark mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#formCadastro" aria-expanded="false" aria-controls="collapseExample"> Cadastrar</button>
            </div>
            <div class="col-auto col-md-4 pt-1 align-self-end">
                <input class="form-control me-2" type="text" id="nomeBusca" placeholder="Busca contato por nome" aria-label="Nome" oninput="filtro()">
            </div>
        </div>
    </div>
    

    
    <h1>Contatos</h1>
    <button id="btnCarregaDados">Carregar DADOS</button>
    <div id="tela"> </div>

    <div id="formContatos">
        nome: <input type="text" id="campoNome"><br>
        telefone: <input type="text" id="campoTelefone"><br>
        <button id="btnIncluirContato">Salvar</button>
    </div>
    
</body>


</html>
